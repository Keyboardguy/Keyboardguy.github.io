<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <form>
        <h1>Replace Text</h1>
        <textarea id="inputText" rows="10" cols="60"></textarea>

        <div>
            <label for="replace">Replace:</label>
            <input type="text" id="replace">
        </div>

        <div>
            <label for="with">With:</label>
            <input type="text" id="with">
        </div>

        <div>
            <button id="submit" type="button" onclick="replaceText()">Replace Text</button>
            <button id="copy" type="button" onclick="copyText()">Copy Text</button>
        </div>

        </form>
</body>
</html>
